apiVersion: apps/v1
kind: Deployment
metadata:
  name: team2-nextjs-frontend
  labels:
    app: team2-nextjs-frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: team2-nextjs-frontend
  template:
    metadata:
      labels:
        app: team2-nextjs-frontend
    spec:
      containers:
      - name: nextjs
        image: quay.io/mhillb/placeholder_image:placeholder_tag
        ports:
        - containerPort: 3000
